<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PDF Search & Download</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }
    h1 {
      margin-bottom: 10px;
    }
    input {
      padding: 10px;
      width: 300px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #fff;
      padding: 15px;
      margin: 10px 0;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    a {
      color: #007bff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>PDF Library</h1>
  <input type="text" id="searchInput" placeholder="Search PDFs..." />

  <ul id="pdfList"></ul>

  <script>
    // Replace or add more entries as needed
    const pdfs = [
  { title: "bhoi", file: "bhoi.pdf" },
  { title: "barik", file: "barik.pdf" },
  { title: "behera", file: "behera.pdf" },
  { title: "suman", file: "suman.pdf" },
  { title: "guduli", file: "guduli.pdf" },
  { title: "panda", file: "panda.pdf" },
  { title: "madan", file: "madan.pdf" },
  { title: "premananda", file: "premananda.pdf" },
  { title: "laxmidhar", file: "laxmidhar.pdf" },
  { title: "AR", file: "AR.pdf" },
  { title: "anil", file: "anil.pdf" },
  { title: "amita", file: "amita.pdf" },
  { title: "anubha", file: "anubha.pdf" },
  { title: "maa_annapurna", file: "maa_annapurna.pdf" },
  { title: "pradeep", file: "pradeep.pdf" },
  { title: "Kumar", file: "Kumar.pdf" },
  { title: "saroj", file: "saroj.pdf" },
  { title: "dillip", file: "dillip.pdf" },
  { title: "kuna", file: "kuna.pdf" },
  { title: "das_suppliers", file: "das_suppliers.pdf" },
  { title: "dreams_N_destinations", file: "dreams_N_destinations.pdf" }
];

;

    const listElement = document.getElementById("pdfList");
    const searchInput = document.getElementById("searchInput");

    function displayPDFs(filter = "") {
      listElement.innerHTML = "";
      const filtered = pdfs.filter(pdf =>
        pdf.title.toLowerCase().includes(filter.toLowerCase())
      );

      if (filtered.length === 0) {
        listElement.innerHTML = "<li>No matching PDFs found.</li>";
        return;
      }

      filtered.forEach(pdf => {
        const li = document.createElement("li");
        li.innerHTML = `<strong>${pdf.title}</strong><br/><a href="${pdf.file}" download>Download PDF</a>`;
        listElement.appendChild(li);
      });
    }

    searchInput.addEventListener("input", () => {
      displayPDFs(searchInput.value);
    });

    // Initial display
    displayPDFs();
  </script>

</body>
</html>
